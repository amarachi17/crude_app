<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Features</a>
            <a class="nav-item nav-link" href="#">Pricing</a>
            
          </div>
        </div>
      </nav>
      <br><br>

    
    <div class="container">
        <div class="col-md-12 text-center" style="font-size: 30px;">
            Student List
        </div> 
                 
    </div>
    <div>
        <table class="table">
            <thead style="background-color: rgba(5, 66, 66, 0.712); color:white;">
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Hobbies</th>
                <th>Year</th>
                <th>Actions</th>
            </thead>

            <tbody>
                {% for student in data %}

                <tr>
                    <td>{{ student.id }}</td>
                    <td>{{ student.first_name }}</td>
                    <td>{{ student.last_name }}</td>
                    <td>{{ student.email }}</td>
                    <td>{{ student.gender }}</td>
                    <td>{{ student.hobbies }}</td>
                    <td>{{ student.year }}</td>
                    <td>
                        <span style="font-size: 20px;">
                            <a href="{{url_for('update', id=student.id)}}"><i class="fas fa-edit" style="color: black;"></i></a>
                        </span>
                        <span style="font-size: 20px;">
                            <a href="{{url_for('delete', id=student.id)}}"><i class="fas fa-trash-alt" style="color: red;"></i></a>
                        </span>
                    </td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
