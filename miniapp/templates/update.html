<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Features</a>
            <a class="nav-item nav-link" href="#">Pricing</a>
            
          </div>
        </div>
      </nav>
      <br><br>

    
    <div class="container">
        <form action="{{url_for('update', id=edit['id'])}}" method="post">
            <table class="table">
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" name="first_name" value="{{edit['first_name']}}" class="form-control"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name="last_name" value="{{edit['last_name']}}" class="form-control"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" value="{{edit['email']}}" class="form-control"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" value="{{edit['password']}}" class="form-control"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        Male: <input type="radio" name="gender" value="male" {% if edit['gender'] == 'male' %} checked {% endif %}>
                        Female: <input type="radio" name="gender" value="female" {% if edit['gender'] == 'female' %} checked {% endif %}>
                    </td>
                </tr>
                <tr>
                    <td>Hobbies:</td>
                    <td>
                        Reading Novels: <input type="checkbox" name="hobbies" value="Reading-Novels" {% if 'Reading-Novels' in edit['hobbies'].split(',') %} checked {% endif %}>
                        Movies: <input type="checkbox" name="hobbies" value="Movies" {% if 'Movies' in edit['hobbies'].split(',') %} checked {% endif %}>
                        Sports: <input type="checkbox" name="hobbies" value="Sports" {% if 'Sports' in edit['hobbies'].split(',') %} checked {% endif %}>
                    </td>
                </tr>
                <tr>
                    <td>Year:</td>
                    <td><input type="number" name="year" value="{{edit['year']}}" class="form-control"></td>
                </tr>
                <tr>
                    <td colspan="5">
                        <input type="submit" value="Submit" name="submit" class="btn btn-success">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
